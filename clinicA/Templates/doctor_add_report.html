{% extends 'doctor_base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<!-- doctor_add_report.html -->
<style>
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      width: 100%;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
  
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
  
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  
  <form method="POST" id="report-form">
    {% csrf_token %}
    {% render_field report_form.patientReport  placeholder="Add Report " %}
    <br>
    <input type="submit" value="Submit Report">
  </form>
{%endblock%}
